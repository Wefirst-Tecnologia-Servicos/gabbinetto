<div class="modal fade show" id="modalBuscaCliente" tabindex="-1" style="display: block;" aria-modal="true" role="dialog">
    <div style="position: absolute; width: 100%; height: 100%; background-color: #000; z-index: -999; opacity: 0.5;"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header md-header">
                <center><b>Buscar Cliente</b></center>
            </div>
            <div class="busca">
                <center>Localizar: <input style="text-transform:uppercase;" class="form-control" type="search" onkeyup="filtrarListaPessoas($(this).val())" placeholder="Pesquisar" aria-label="Search"></center>
            </div>
            <div class="modal-body" id="modal-desktop">
                <table class="container">
                    <thead>
                        <tr class="row modal-row grid-header">
                            <th class="col-2 modal-col grid-header">
                                CPF/CNPJ
                            </th>
                            <th class="col modal-col grid-header">
                                Nome/Raz√£o Social
                            </th>
                            <th class="col-3 modal-col grid-header">
                                Contato
                            </th>
                            <th class="col-3 modal-col grid-header">
                                Contato2
                            </th>
                        </tr>
                    </thead>
                    <tbody jput="pessoas">
                        <tr class="row modal-row">
                            <td onclick="selecionarPessoa({{json.id}})" class="col-2 modal-col">
                                {{json.f_cnpj}}
                            </td>
                            <td onclick="selecionarPessoa({{json.id}})" class="col modal-col">
                                {{json.nome}}
                            </td>
                            <td onclick="selecionarPessoa({{json.id}})" class="col-3 modal-col">
                                {{json.contato}}
                            </td>
                            <td onclick="selecionarPessoa({{json.id}})" class="col-3 modal-col">
                                {{json.contato_2}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button style="width: 15%" id="cancel" onclick="fecharModalPessoas()" class="button-search" data-bs-dismiss="modal"> Cancelar </button>
            </div>
        </div>
    </div>
    <script src="Scripts/jput-2.js" type="text/javascript"></script>
</div>
