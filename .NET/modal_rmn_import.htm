<div id="divImportRMN" style="position: absolute; width: 100%; height: 100%; background-color: #000; z-index: 1000; opacity: 0.5;"></div>
<center id="centerImportRMN" style="position: absolute; z-index: 1000; width: 100%;">
    <div class="dialogEnd ui-corner-all" style="background: #fff; width: 90%; margin-top: 50px; padding-bottom: 10px; display: inline-table;">
        <div class="ui-bar-a ui-first-child ui-corner-all" style="padding: 5px 10px;">Arquivo de Importação RMN</div>
        <div style="padding:15px 15px 0 15px;">
            <label>Arquivo de Importação: <input class="text ui-widget-content ui-corner-all" style="width:600px; margin-bottom:15px;" type="file" onchange="ReadRMNFile(this);" /></label>
            <p style="height: 300px!important; border: solid 1px #ccc; font-family:courier; text-align:left; overflow:scroll;"></p>
        </div>
        <div style="text-align:right; padding:10px 10px 0 0;">
            <button class="ui-button ui-corner-all" style="margin-right:15px; padding:5px 10px; border:solid 1px #bbb; background-color:#8f8; font-weight:bold;" onclick="RMNImportProcess();">Importar!</button>
            <button class="ui-button ui-corner-all" style="padding:5px 10px; border:solid 1px #bbb;" onclick="RMNImportCloseDialog();">Cancelar</button>
        </div>
    </div>
</center>
